<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Monaco editor</title>
<link rel="stylesheet" data-name="vs/editor/editor.main" href="./scripts/monaco_editor/min/vs/editor/editor.main.css">
</head>
<body>
    
<div id="container" style="height:400px;border:1px solid black;"></div>
<script src="./scripts/monaco_editor/min/vs/loader.js"></script>
<script>
require.config({ paths: { 'vs': './scripts/monaco_editor/min/vs' }});
var monacoEditor;

require(["vs/editor/editor.main"], () => {
		monacoEditor = monaco.editor.create(document.getElementById('container'), {
		value: `function x() {
	console.log("Hello world!");
}`,
		language: 'javascript',
		theme: 'vs-light',
  	});

	monacoEditor.addAction({
		id: "saveActionId",
		label: "Save",
		keybindings: [
			monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS,
			monaco.KeyMod.CtrlCmd | monaco.KeyMod.Shift | monaco.KeyCode.KeyS,
		],
		precondition: null,
		keybindingContext: null,
		contextMenuGroupId: "navigation",
		contextMenuOrder: 1.5,

		run: function (ed) {
			alert("i'm running => " + ed.getPosition());
		},
	});
});

window.addEventListener("resize", () => monacoEditor.layout());
</script>
</body>
</html>
